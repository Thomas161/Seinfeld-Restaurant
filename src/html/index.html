<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Tom's Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar__menu">
        <div id="title">
          <h3>Tom's Takeaway</h3>
          <div class="icons">
            <a
              href="https://www.facebook.com/seinfeld/"
              class="fa fa-facebook"
            ></a>
            <a
              href="https://twitter.com/seinfeldtoday?lang=en"
              class="fa fa-twitter"
            ></a>
            <a
              href="https://www.instagram.com/jerryseinfeld/?hl=en"
              class="fa fa-instagram"
            ></a>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6040.043239398243!2d-73.96976527344583!3d40.8055187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f63b8a11212f%3A0x7e5d05fffaca6ff0!2sTom&#39;s!5e0!3m2!1sen!2sau!4v1610937279063!5m2!1sen!2sau"
            width="200"
            height="85"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
          <ul id="navbar__list"></ul>
        </div>
      </nav>
    </header>
    <section id="section1" data-nav="Section 1" class="your-active-class">
      <div class="landing__container">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="products" class="table-dark">
              <tr>
                <td>Tea</td>
                <td>$3</td>
                <td>
                  <button class="btn btn-success">Add to Cart</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section id="section2" data-nav="Section 2">
      <div class="landing__container">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-dark">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <tr>
                <td>Tea</td>
                <td>$3</td>
                <td>
                  <button class="btn btn-danger">Remove from Cart</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-10">
            <b id="total-price">Total: $0</b>
          </div>
        </div>
      </div>
      <button id="top" class="btn btn-warning">TOP</button>
    </section>
    <script src="../js/master.js" type="text/javascript"></script>
  </body>
</html>
